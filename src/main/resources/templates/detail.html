<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
    <title>Detail příspěvku</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" th:href="@{/}">Seznam příspěvků</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
        </div>
    </div>
</nav>

<main class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col" th:text="${post.title}">Titulek</th>
        </tr>
        </thead>
        <tbody>
        <tr><td th:text="${post.author}">Autor</td> </tr>
        <tr><td th:text="${#temporals.format(post.published)}">4. února 1820</td> </tr>
        <tr><td th:text="${post.perex}">Perex</td> </tr>
        <tr><td th:text="${post.body}">Text</td> </tr>
        </tbody>
    </table>
</main>
</body>
</html>
